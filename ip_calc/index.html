<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>ip-calc</title>
</head>
<body>
    <div class="container">
        <div class="inputs">
            <div class="ip">
                    ip - адрес
                <input id="ip" placeholder="127.0.0.1">
            </div>
                <div class="mask">
                    маска
                <input id="mask" placeholder="255.255.255.255">
            </div>
            <button>Подсчитать</button>
        </div>
        <div class="results">
            <div class="item">
                <div class="half ip_"></div>
                <div class="half mask_"></div>
                <div class="half node"></div>
                <div class="half first"></div>
                <div class="half last"></div>
                <div class="half broadcast"></div>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
